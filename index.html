<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="calc.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Unit converter</title>

</head>
<body>
    <div id="wrapper-main">
        <div class="hero-section">
            <h2 id="hero-heading">Metric/Imperial conversion</h2>
            <p id="convert-el"></p>
        </div>
        <div class="wrapper-calc"> 
            <div class="flex-el" id="calc-length">
                <h3 class="calc-heading">Length (Meters/Feet)</h3>
                <input type="number" placeholder="Meters" oninput="lengthConvert(this.value)" onchange="lengthConvert(this.value)">
                <div class="wrapper-awnser">
                    <h3>Feet:</h3>
                    <p class="awnser-para" id="feet-calc">0</p>
                </div>
            </div>
            <div class="flex-el" id="calc-volume">
                <h3 class="calc-heading">Volume (Liters/Gallons)</h3>
                <input type="number" placeholder="Liters" oninput="volumeConvert(this.value)" onchange="volumeConvert(this.value)">
                <div class="wrapper-awnser">
                    <h3>Gallons:</h3>
                    <p class="awnser-para" id="gallon-calc">0</p>
                </div>
            </div>
            <div class="flex-el" id="calc-mass">
                <h3 class="calc-heading">Mass (Kilograms/Pounds)</h3>
                <input type="number" placeholder="Kilograms" oninput="massConvert(this.value)" onchange="massConvert(this.value)">
                <div class="wrapper-awnser">
                    <h3>Pounds:</h3>
                    <p class="awnser-para" id="pound-calc">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

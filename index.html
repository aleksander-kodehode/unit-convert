<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">
    <title>Unit converter</title>

</head>
<body>
    <div id="wrapper-main">
        <div class="hero-section">
            <h2 id="hero-heading">Metric/Imperial conversion</h2>
            <p id="convert-el"></p>
        </div>
        <div class="wrapper-calc"> 
            <div class="flex-el" id="calc-length">
                <h3 class="calc-heading">Length (Meters/Feet)</h3>
                <p class="calc-awnser">
                    <span class="numb-targ"></span> Meters = <span>#</span>
                    |
                    <span class="numb-targ"></span> Feet = <span>#</span> 
                </p>
            </div>
            <div class="flex-el" id="calc-volume">
                <h3 class="calc-heading">Volume (Liters/Gallons)</h3>
                <p class="calc-awnser">
                    <span class="numb-targ"></span> Liters = <span>#</span>
                    |
                    <span class="numb-targ"></span> Gallons = <span>#</span> 
                </p>
            </div>
            <div class="flex-el" id="calc-mass">
                <h3 class="calc-heading">Mass (Kilograms/Pounds)</h3>
                <p class="calc-awnser">
                    <span class="numb-targ"></span> Kilograms = <span>#</span>
                    |
                    <span class="numb-targ"></span> Pounds = <span>#</span> 
                </p>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
